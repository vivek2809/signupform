<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>


    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/be6116b7b4.js" crossorigin="anonymous"></script>

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="leftCtn">
                        <form class="myForm text-center requires-validation" name="myForm"  action="#" novalidate>
                            <header class="mb-5">
                                SignUp to BurgerZone
                            </header>
                            <div class="form-group mb-4">
                                <i class="fa-solid fa-user fas"></i>
                                <input type="text" id="username" class="myInput" placeholder="username" name="username"
                                    autocomplete="off" required> <br>
                                <b><span class="formerror" id="formerror"></span></b>
                                <div class="invalid-feedback" ><b>**Enter valid value.</b></div>
                            </div>
                            <div class="form-group mb-4">
                                <i class="fa-solid fa-envelope fas"></i>
                                <input type="email" id="Email" class="myInput"  placeholder="email" autocomplete="off" required> <br>
                                <b><span class="formerror"></span></b>
                                <div class="invalid-feedback"><b>**Enter valid value.</b></div>
                            </div>
                            <div class="form-group mb-4">
                                <i class="fa-solid fa-key fas"></i>
                                <input type="text" id="password" class="myInput"  placeholder="password" name="pwd" autocomplete="off" required> <br>
                                <b><span class="formerror" id="passerror"></span></b>
                                <div class="invalid-feedback"><b>**Enter valid value.</b></div>
                            </div>

                            <input type="submit" value="submit" class="btt">
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="rightCtn">
                        <header>Welcome To BurgerZone !</header>
                        <img src="./Images/Burger.png" alt="burger-image" width="70%">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/form.js"></script>
</body>

</html>
